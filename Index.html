<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe - Enter Name</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.0.2/tailwind.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body class="flex justify-center items-center h-screen">
  <div class="w-1/3 p-6 bg-gray-200 rounded-lg shadow-lg">
    <h1 class="text-2xl mb-4">Enter Your Name</h1>
    <input type="text" id="playerName" class="w-full px-4 py-2 mb-4 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500" placeholder="Enter your name">
    <button id="startGame" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 focus:outline-none">Start Game</button>
  </div>
  <script src="./script.js"></script>
</body>
</html>
